<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas dan Keliling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Kalkulator Luas dan Keliling</h1>
        <h4>Selamat Datang Di Kalkulator Persegi</h4>
        <p>Web ini di Gunakan Untuk Menghitung Luas Atau Keliling Sebuah Bangun Datar </p>
    </header>

    <section>
        <form id="calculatorForm">
            <label for="side">Panjang Sisi:</label>
            <input type="number" id="side" name="side" required>

            <button type="button" onclick="calculate()">Hitung</button>

            <button type="button" onclick="toggleCalculation()">Ganti Perhitungan</button>

            <output id="result"></output>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
